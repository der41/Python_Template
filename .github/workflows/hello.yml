name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    run-on: ubuntu-latest
    step:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: lint
       run: make lint
      - name: test
       run: make test
      - name: format
       run: make format
